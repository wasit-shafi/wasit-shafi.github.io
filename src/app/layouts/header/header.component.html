<nav
	class="bg-black/8 sticky top-0 -mx-[16px] rounded-b-[10px] shadow-lg backdrop-blur-[6px] sm:-mx-[22px] md:-mx-[28px]"
>
	<div class="flex 2xs:hidden">
		<button
			[id]="menuTogglerId"
			(click)="handleNavMenuToggle()"
			class="my-[14px] ml-[auto] mr-[16px] inline-block size-[26px] bg-[url('assets/images/menu-icon.svg')] bg-contain"
		></button>
	</div>

	<ul
		[id]="menuUlId"
		class="hidden justify-center 2xs:flex"
	>
		@for (menuItem of NAV_MENU_ITEMS; track menuItem.id) {
			@if (menuItem.visibility) {
				<li
					class=""
					(click)="handleNavItemClick()"
				>
					<a
						[href]="menuItem.href"
						class="flex items-center justify-center py-[14px] 2xs:px-[6px]"
					>
						{{ menuItem.label }}
					</a>
				</li>
			}
		}
	</ul>
</nav>
