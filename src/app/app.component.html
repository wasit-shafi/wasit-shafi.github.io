<main class="mx-auto max-w-screen-lg px-[16px] sm:px-[22px] md:px-[28px]">
	<app-header></app-header>
	<router-outlet></router-outlet>
	<app-footer></app-footer>
	<!-- app theme toggler button -->

	<button
		class="bg-bgPrimaryInverse fixed bottom-[20px] right-[20px] size-[40px] rounded-full p-[8px] md:right-[26px] lg:right-[80px] xl:right-[200px] 2xl:right-[280px]"
		(click)="handleThemeModeChange()"
	>
		<img
			alt="img"
			class="size-full"
			[src]="
				'../../../../assets/images/' +
				(appDataService.isDarkCurrentTheme()
					? 'sun-dark-icon'
					: 'moon-light-icon') +
				'.svg'
			"
		/>
	</button>
</main>
