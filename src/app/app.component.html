<main
	class="mx-auto max-w-screen-lg px-[16px] sm:px-[22px] md:px-[28px]"
>
	<app-header></app-header>
	<router-outlet></router-outlet>
	<app-footer></app-footer>
	<!-- app theme toggler button -->

	<button
		class="fixed bottom-[50px] right-[50px] size-[28px] rounded-full border bg-rose-600"
		(click)="handleThemeModeChange()"
	>
		<img
			alt="img"
			class="size-full"
			[src]="
				'../../../../assets/images/' +
				(appDataService.isDarkThemeEnabled
					? 'sun-dark-icon'
					: 'moon-light-icon') +
				'.svg'
			"
		/>
	</button>
</main>
