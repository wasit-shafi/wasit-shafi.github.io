<section
	class="mx-auto mb-[18px] 2xs:max-w-[90%]"
	[id]="constants.homeSectionLinksId.SKILLS"
>
	<h3
		class="mb-[8px] text-center font-nanum-pen text-4xl font-medium text-qatar"
	>
		{{
			appDataService.staticData()[
				constants.languageCodes[this.appDataService.currentLanguage()]
			]?.skills
		}}
	</h3>
	<div class="">
		@for (skillDataItem of skillsData; track $index) {
			<div
				class=""
				[style.direction]="'ltr'"
			>
				<span class="font-nanum-pen text-3xl font-bold text-txtPrimary">
					{{ skillDataItem.category }}
				</span>
				<div class="flex flex-wrap gap-x-[10px] gap-y-[8px] pb-5 pl-2 pt-2">
					@for (skill of skillDataItem.skillList; track $index) {
						<span
							class="block whitespace-nowrap rounded-[6px] border px-[8px] py-[1px] font-nanum-pen text-2xl text-txtSecondary"
						>
							{{ skill.skillName }}
						</span>
					}
				</div>
			</div>
		}
	</div>
</section>
