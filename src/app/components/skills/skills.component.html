<section
	class="mx-auto mb-[18px] 2xs:max-w-[90%]"
	[id]="constants.homeSectionLinksId.SKILLS"
>
	<h3
		class="text-txtPrimary font-nanum-pen mb-[8px] text-center text-4xl font-medium"
	>
		Skills
	</h3>
	<div class="flex flex-wrap justify-center gap-x-[10px] gap-y-[8px]">
		@for (skillDataItem of skillsData; track skillDataItem.skillTypeLabel) {
			<span
				class="text-txtSecondary font-nanum-pen border-black-600 block whitespace-nowrap rounded-[6px] border px-[12px] py-[2px] text-2xl"
			>
				{{ skillDataItem?.skillName }}
			</span>
		}
	</div>
</section>
