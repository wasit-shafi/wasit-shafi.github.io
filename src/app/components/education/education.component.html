<section
	class="mb-[18px]"
	[id]="constants.homeSectionLinksId.EDUCATION"
>
	<h3
		class="mb-[8px] text-center font-nanum-pen text-4xl font-medium text-qatar"
	>
		{{
			appDataService.staticData()[
				constants.languageCodes[this.appDataService.currentLanguage()]
			]?.education
		}}
	</h3>

	<div
		class="flex flex-wrap justify-between gap-x-[24px] gap-y-[16px] md:justify-center md:gap-x-[40px]"
	>
		@for (educationDataItem of educationData; track educationDataItem.id) {
			<a
				class="hover:decoration align-center group mx-auto inline-flex text-txtQuaternary md:mx-0"
				[href]="educationDataItem.universityWebsiteUrl"
				[title]="educationDataItem.universityWebsiteUrl"
				target="_blank"
				rel="noopener"
			>
				<div class="inline-flex gap-x-[8px]">
					<div class="flex items-center justify-center">
						<img
							class="inline h-[48px]"
							alt="logo"
							[ngSrc]="educationDataItem.logoAssetUrl"
							width="48"
							height="48"
						/>
					</div>
					<div class="flex flex-col">
						<p class="underline-offset-4 group-hover:underline">
							{{ educationDataItem.universityName }}
						</p>
						<p class="font-semibold text-txtSecondary">
							{{ educationDataItem.degree }}
						</p>
					</div>
				</div>
			</a>
		} @empty {}
	</div>
</section>
