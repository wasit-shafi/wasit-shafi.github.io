<section
	class="mx-auto mb-[18px] mt-[24px] flex max-w-none flex-col items-center sm:max-w-[90%] md:max-w-[80%] lg:max-w-[70%]"
	[id]="constants.homeSectionLinksId.ABOUT"
>
	<img
		class="mb-[12px] inline-block rounded-full object-cover object-top"
		alt="wasit-shafi"
		ngSrc="https://res.cloudinary.com/dtlx6i2m7/image/upload/v1750862737/personal-data/jpfwuthzzxhdyojjjg43.png"
		width="160"
		height="160"
		priority
	/>
	<!-- TODO: in some browsers, it was showing it in 2 lines due to some unknown reasons, to overcome that temporarily i have added class 'whitespace-nowrap' -->

	<p class="whitespace-nowrap text-2xl text-txtPrimary">
		{{ aboutData.greeting }}
	</p>
	@for (summaryItem of aboutData.summary; track $index) {
		<p
			class="text-center text-txtPrimary"
			[innerHTML]="summaryItem.text"
		></p>
	}
</section>
